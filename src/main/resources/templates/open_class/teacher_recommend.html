<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>名师推荐</title>
<link href="../c/base.css" th:href="@{~/css/base.css}" rel="stylesheet" type="text/css">
<link href="../c/toefl.css" th:href="@{~/css/toefl.css}" rel="stylesheet" type="text/css">
<script type="text/javascript" th:href="@{~/js/jQuery.js}" src="../j/jQuery.js"></script>
<script type="text/javascript" th:href="@{~/js/common.js}" src="../j/common.js"></script>
</head>

<body>



<div class="doc1180">
  <div class="mstj_main">
  	  <div class="mstj_Js">
          <dl th:each="teacher:${teachers}">
                <dt><a th:href="@{/teacher/teacherDetail/{teacherId}(teacherId=${teacher.teacherId})}"><img th:src="${teacher.imgUrl}" style="width: 125px; height: 125px" ></a></dt>
                <dd>
                	<div class=""><span>老师名字：[[${teacher.userName}]]</span></div>
                	<div class="mstj_Nr" th:text="${teacher.introduce}"></div>
                    <div class="fn-clear">
                    <a href="###" class="openClassZan classInfo_zan" th:text="${teacher.phraseNum}"></a>
                    <a th:href="@{/teacher/teacherDetail/{teacherId}(teacherId=${teacher.teacherId})}" class="classInfo_weibo">查看更多</a>
                    </div>
                </dd>
            </dl>
        </div>
        
        
        <div class="pageList">
        	<ul>
            <li>当前第<span th:text="${pageInfo.pageNum}">1</span>页/共<span th:text="${pageInfo.lastPage}"></span>页</li>
            <li><a th:href="@{/teacher/recommend/{page}(page=${pageInfo.lastPage})}">最后一页</a></li>
            <li><a th:href="@{/teacher/recommend/{page}(page=${pageInfo.pageNum-1})}" th:if="${pageInfo.pageNum>1}" class="pret">上一页</a></li>
            <li><a th:href="@{/teacher/recommend/{page}(page=${pageInfo.pageNum+1})}" th:if="${pageInfo.pageNum<pageInfo.lastPage}" class="next">下一页</a></li>
            </ul>
        </div>
    
  </div>
	
</div>

</body>
</html>
