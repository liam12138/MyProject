<body>

<div class="openMenu">
	<div class="doc1180">

            $("#li1").click(function () {

<iframe id = "publicIfr" name='publicIfr'  th:src="@{/last_class/0}" style="width: 99vw;height: 84vh;" frameborder="no"></iframe>


<script type="text/javascript">
  // 计算页面的实际高度，iframe自适应会用到
  function calcPageHeight(doc) {
      var cHeight = Math.max(doc.body.clientHeight, doc.documentElement.clientHeight);
      var sHeight = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight);
      var height  = Math.max(doc.body.clientHeight, doc.body.scrollHeight);
      return height
  }
  var ifr = document.getElementById('publicIfr')
  ifr.onload = function() {
  	  var inter = window.setInterval(function() {
  	  	  var iDoc = ifr.contentDocument || ifr.document
	      var height = calcPageHeight(iDoc)
	      ifr.style.height = height + 'px'
  	  	
  	  },100);
  	  window.setTimeout(function() {
  	  	window.clearInterval(inter);
  	  },10000);
      
  }
</script>


</body>
